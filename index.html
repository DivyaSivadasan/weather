<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  

  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="weather-container">
        <div class="weather">
            
            <h1 id="city">WEATHER</h1>
            <div class="temp-info">
                <h2 id="temperature">--°C</h2>
                <p id="description">--</p>
                <p id="feels-like">Feels like --°C</p>
                <p id="location">Location</p>
                <p id="date-time">Date and Time</p>
            </div>
            <div class="weather-icon">
                <img src="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Weather-1024.png" alt="Weather Icon" id="weather-icon">
            </div>
        </div>
        <div class="details">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="fetchWeather()">Search</button>
            <hr >
            <div class="weather-details">
                <h3>Weather Details</h3>
                <p><strong>Country:</strong> <span id="country">--</span></p>
                <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
                <p><strong>Wind:</strong> <span id="wind">--</span> Kmph</p>
                <p><strong>Pressure:</strong> <span id="pressure">--</span></p>
            </div>
            <hr>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
